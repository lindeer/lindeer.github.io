          <p>不是为了做给别人看，也不是为了在简历上有东西可写，开一个博客的目的就是单纯的记录自己的所思所得。记录自己所思所得的方法很多，日记是写给自己看可以不讲条理，零碎短促，但博客中的文章则是写给别人看的，语气和人称都会有所不同，日记是私密的博客是公开的，关键是自己的理解以怎样的方式传递给别人，能做到清晰准确又简单易懂是不容易的。</p>
